<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotation Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="tabs">
            <button class="tablink" onclick="openPuzzle('Puzzle3x3', this)">3x3 Puzzle</button>
            <button class="tablink locked" onclick="openPuzzle('Puzzle4x4', this)" disabled>4x4 Puzzle</button>
            <button class="tablink locked" onclick="openPuzzle('Puzzle5x5', this)" disabled>5x5 Puzzle</button>
        </div>
    
        <div id="Puzzle3x3" class="tabonecontent">
            <div class="puzzle-grid">
                <div class="puzzle-piece" style="background-image: url('https://i.imgur.com/F3sO2G2.jpg');"></div>
                <div class="puzzle-piece" style="background-image: url('https://i.imgur.com/5NzHzfa.jpg');"></div>
                <div class="puzzle-piece" style="background-image: url('https://i.imgur.com/SQ2Mclc.jpg');"></div>
                <div class="puzzle-piece" style="background-image: url('https://i.imgur.com/p6cPAG8.jpg');"></div>
                <div class="puzzle-piece" style="background-image: url('https://i.imgur.com/WQeM83b.jpg');"></div>
                <div class="puzzle-piece" style="background-image: url('https://i.imgur.com/p8lOmSP.jpg');"></div>
                <div class="puzzle-piece" style="background-image: url('https://i.imgur.com/JVbp0xj.jpg');"></div>
                <div class="puzzle-piece" style="background-image: url('https://i.imgur.com/srkBhJQ.jpg');"></div>
                <div class="puzzle-piece" style="background-image: url('https://i.imgur.com/Fo7N4yM.jpg');"></div>
            </div>
        </div>
    
        <div id="Puzzle4x4" class="tabcontent">
        </div>
    
        <div id="Puzzle5x5" class="tabcontent">
            <!-- 5x5 Grid Here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
